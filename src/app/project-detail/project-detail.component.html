<div class="container">
  <button type="button" class="back" (click)="goBack()">Back</button>
<article *ngIf="project" class="project">
  <section>
    <h2 class="title">{{ project.title | uppercase }}</h2>
    <div *ngIf="project.image; else elseBlock">
      <img [src]="project.image" alt="mars-planet-profile" />
    </div>
    <ng-template #elseBlock>
      <img [src]="'assets/images/placeholder-image.png'" alt="placeholder-image" />
    </ng-template>
    <div [innerHTML]="project.body" class="body"></div>
  </section>
  <footer>
    <div *ngIf="project.category">
      Category: <span>{{ project.category.name }}</span>
    </div>
    <div *ngIf="project.tags?.length">
      Tags:
      <span *ngFor="let tag of project.tags">
        {{ tag.name }}
      </span>
    </div>
  </footer>
</article>
</div>
